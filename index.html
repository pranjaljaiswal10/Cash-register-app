    <title>Cash Register</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum of notes to return</p>
    <h2>Bill Amount:</h2>
    <input type="text" name="" id="billAmount">
    <h2>Cash Given:</h2>
    <input type="text" name="" id="givenCash">
    <button id="btn">check</button>
    <p id="msg"></p>
    <h2>Return Change</h2>
    <table>
        <tbody>
            <tr>
                <th scope="row">Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <th scope="row">No. of Notes</th>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
                <td class="number-of-Notes">0</td>
            </tr>
        </tbody>
    </table>
